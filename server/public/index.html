<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>
<body>

        <h2 id=head>Monthly Cost Calculator Table</h2>
    <div id=container>
        <input id="firstNameIn" placeholder="First Name" type="text"></input>
        <input id="lastNameIn" placeholder="Last Name" type="text"></input>
        <input id="idNumberIn" placeholder="ID Number" type="text"></input>
        <input id="jobTitleIn" placeholder="Job Title" type="text"></input>
        <input id="annualSalaryIn" placeholder="Annual Salary" type="text"></input>
        <button id="submitButtonIn" class="submitButton">Submit</button>
    </div><br>
    <div class="table">
            <table id="employeeTable">
                <thead>
                    <tr id=deleteRow>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Remove Employee</th>
                    </tr>
                </thead>
                <tbody id="employTable" class="tableBody">
                        <!-- Employees will go here -->
                </tbody>
            </table>
            </div id=month-Cost>
            <h3 id=totalCost>Monthly Expenses : $0</h3>
            </div>
        </div>


    
</body>
</html>
